<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>

    <div class="login-container">
      <div class="login-text">
        <p>Introduce el slug de tu proyecto</p>
      </div>

      <div class="login-form">
        <input class="js-input-slug login-slug" type="text" name="" value="" placeholder="Ex. john-project">
        <button class="js-btn-search login-btn" type="button" name="button">Search</button>
      </div>
    </div>

    <main class="charts-container hidden">
      <div style="width:400px;height:400px;">
        <canvas id="js-priorityChart" width="400" height="400" style="width:400px;height:400px"></canvas>
      </div>

      <div style="width:400px;height:400px;">
        <canvas id="js-severityChart" width="400" height="400" style="width:400px;height:400px"></canvas>
      </div>

      <div style="width:400px;height:400px;">
        <canvas id="js-openClosedChart" width="400" height="400" style="width:400px;height:400px"></canvas>
      </div>

      <div class="timeline">
      </div>

      <div class="topUserUnassigned-container">
      </div>

    </main>

    <script src="scripts/main.js" charset="utf-8"></script>
    <script src="scripts/chart.js" charset="utf-8"></script>
  </body>
</html>
